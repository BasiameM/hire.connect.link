<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HIRELINK | South Africa Jobs</title>

   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

   <!-- Security & Ownership -->
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https:; script-src 'self' https://pagead2.googlesyndication.com https://www.googletagservices.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
   <meta name="copyright" content="© 2025 HIRELINK">

   <style>
      body {
         margin: 0;
         font-family: Roboto;
         background: #121212;
         color: #fff
      }

      header {
         background: #1f1f1f;
         padding: 20px;
         border-bottom: 2px solid #00e5ff
      }

      .logo-wrap {
         display: flex;
         align-items: center;
         gap: 15px
      }

      .logo svg {
         width: 80px;
         height: 80px
      }

      h1 {
         margin: 0;
         color: #00e5ff;
         letter-spacing: 2px
      }

      .tagline {
         font-size: 0.85em;
         color: #7ddcff;
         font-style: italic
      }

      main {
         max-width: 1200px;
         margin: 30px auto;
         padding: 0 20px
      }

      section {
         background: #1e1e1e;
         padding: 25px;
         border-radius: 12px;
         margin-bottom: 25px
      }

      .search-bar {
         display: flex;
         gap: 10px;
         flex-wrap: wrap
      }

      .search-bar input,
      .search-bar button {
         padding: 12px;
         border-radius: 6px;
         border: none;
         font-size: 1em
      }

      .search-bar button {
         background: #00e5ff;
         font-weight: 600;
         cursor: pointer
      }

      .company {
         background: #0077cc;
         border-radius: 10px;
         padding: 20px;
         margin-bottom: 20px
      }

      .company h3 {
         margin-top: 0
      }

      .job {
         display: flex;
         justify-content: space-between;
         align-items: center;
         border-bottom: 1px solid #005fa3;
         padding: 8px 0
      }

      .job:last-child {
         border: none
      }

      .apply {
         background: #00e5ff;
         color: #000;
         padding: 6px 14px;
         border-radius: 6px;
         text-decoration: none;
         font-weight: 600
      }

      footer {
         background: #1f1f1f;
         padding: 20px;
         text-align: center;
         border-top: 2px solid #00e5ff;
         font-size: 0.85em
      }

      footer a {
         color: #00e5ff;
         text-decoration: none
      }

      @media(max-width:768px) {
         .job {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px
         }
      }
   </style>
</head>

<body oncontextmenu="return false">

   <header>
      <div class="logo-wrap">
         <div class="logo">
            <svg viewBox="0 0 100 100">
               <defs>
                  <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                     <stop offset="0%" stop-color="#00e5ff" />
                     <stop offset="100%" stop-color="#005fa3" />
                  </linearGradient>
               </defs>
               <circle cx="50" cy="50" r="48" fill="url(#g)" stroke="#fff" stroke-width="2" />
               <rect x="28" y="20" width="14" height="60" fill="#fff" />
               <rect x="58" y="20" width="14" height="60" fill="#fff" />
               <line x1="30" y1="48" x2="70" y2="52" stroke="#fff" stroke-width="4" />
            </svg>
         </div>
         <div>
            <h1>HIRELINK</h1>
            <div class="tagline">Connecting job seekers to real opportunities in South Africa</div>
         </div>
      </div>
   </header>

   <main>

      <section>
         <h2>Search Jobs</h2>
         <div class="search-bar">
            <input type="text" id="search" placeholder="Search job, company or location">
            <button onclick="filterJobs()">Search</button>
         </div>
      </section>

      <!-- Google Ads (Monetized) -->
      <section style="text-align:center">
         <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
         <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-REPLACE_WITH_YOUR_ID" data-ad-slot="REPLACE_SLOT_ID" data-ad-format="auto" data-full-width-responsive="true"></ins>
         <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
         </script>
      </section>

      <section>
         <h2>Top Companies Hiring Now</h2>
         <div id="jobs"></div>
      </section>

   </main>

   <footer>
      <p>© 2025 HIRELINK. All Rights Reserved.</p>
      <p>
         <a href="terms.html">Terms of Use</a> |
         <a href="privacy.html">Privacy Policy</a>
      </p>
      <p>
         <img src="https://images.dmca.com/Badges/dmca_protected_16_120.png" alt="DMCA Protected">
      </p>
   </footer>

   <script>
      const data = [{
            company: "Sasol",
            jobs: [{
                  t: "General Worker",
                  l: "Sasolburg, Free State",
                  u: "https://jobs.sasol.com"
               },
               {
                  t: "Warehouse Administrator",
                  l: "Secunda, Mpumalanga",
                  u: "https://jobs.sasol.com"
               }
            ]
         },
         {
            company: "PepsiCo South Africa",
            jobs: [{
               t: "Sales Representative",
               l: "Johannesburg",
               u: "https://www.pepsicojobs.com"
            }]
         },
         {
            company: "Clicks Group",
            jobs: [{
               t: "Shop Assistant",
               l: "Cape Town",
               u: "https://www.clicks.co.za"
            }]
         },
         {
            company: "Planet Fitness",
            jobs: [{
               t: "Receptionist",
               l: "Claremont",
               u: "https://www.planetfitness.co.za/careers"
            }]
         },
         {
            company: "Metropolitan",
            jobs: [{
               t: "Financial Advisor",
               l: "Pretoria",
               u: "https://www.metropolitan.co.za/careers"
            }]
         }
      ];

      const container = document.getElementById("jobs");

      function render(d) {
         container.innerHTML = "";
         d.forEach(c => {
            let html = `<div class="company"><h3>${c.company}</h3>`;
            c.jobs.forEach(j => {
               html += `<div class="job"><span>${j.t} – ${j.l}</span><a class="apply" href="${j.u}" target="_blank">APPLY</a></div>`;
            });
            html += "</div>";
            container.innerHTML += html;
         });
      }
      render(data);

      function filterJobs() {
         const q = document.getElementById("search").value.toLowerCase();
         const f = data.map(c => ({
            company: c.company,
            jobs: c.jobs.filter(j => (j.t + j.l + c.company).toLowerCase().includes(q))
         })).filter(c => c.jobs.length);
         render(f);
      }
   </script>

</body>

</html>
